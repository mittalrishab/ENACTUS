<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENACTUS 25-26 | Member Directory</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-yellow: #FFC300;
            --primary-black: #1C1C1C;
            --primary-white: #FFFFFF;
            --secondary-black: #282828;
            --text-grey: #a0a0a0;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-black);
            color: var(--primary-white);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            overflow: hidden;
            padding: 0 2rem;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid var(--primary-yellow);
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .enactus-logo {
            width: 120px;
            height: auto;
            margin-right: 25px;
        }

        .header h1 {
            font-size: 2.8rem;
            color: var(--primary-white);
            font-weight: 700;
        }

        .header h1 span {
            color: var(--primary-yellow);
        }

        .filters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background-color: var(--secondary-black);
            border-radius: 12px;
            margin-bottom: 2.5rem;
            border: 1px solid var(--border-color);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-yellow);
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-black);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-white);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 5px rgba(255, 195, 0, 0.5);
        }
        
        #reset-filters {
            grid-column: 1 / -1; /* Span full width */
            padding: 0.8rem;
            background: var(--primary-yellow);
            color: var(--primary-black);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        #reset-filters:hover {
             background-color: #ffda47;
        }

        #members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .member-card {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .member-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-yellow);
        }

        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header .name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-white);
            margin-bottom: 0.25rem;
        }

        .card-header .reg-number {
            font-size: 1rem;
            color: var(--text-grey);
        }

        .card-body {
            flex-grow: 1;
        }

        .card-body p {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            color: #dcdcdc;
        }

        .card-body strong {
            color: var(--primary-yellow);
            min-width: 130px; /* Aligns values */
            display: inline-block;
        }

        .card-footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .role-badge {
            background: var(--primary-yellow);
            color: var(--primary-black);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .no-results {
            text-align: center;
            font-size: 1.5rem;
            color: var(--text-grey);
            grid-column: 1 / -1;
            padding: 4rem;
        }
    </style>
</head>

        <main id="members-grid">

    </div>

            }
            
            function displayMembers(filteredMembers) {
                membersGrid.innerHTML = '';
                if (filteredMembers.length === 0) {
                    membersGrid.innerHTML = '<p class="no-results">😢 No members found with the selected criteria.</p>';
                    return;
                }
                filteredMembers.forEach(member => {
                    const card = document.createElement('div');
                    card.className = 'member-card';
                    card.innerHTML = `
                        <div class="card-header">
                            <h2 class="name">${member['FULL NAME']}</h2>
                            <p class="reg-number">${member['REGISTRATION NUMBER']}</p>
                        </div>
                        <div class="card-body">
                            <p><strong>Programme:</strong> ${member['PROGRAMME']}</p>
                            <p><strong>Department:</strong> ${member['DEPARTMENT']}</p>
                            <p><strong>Year:</strong> ${member['YEAR OF STUDY']}</p>
                            <p><strong>Projects:</strong> ${member['PROJECT 1'] === member['PROJECT 2'] ? member['PROJECT 1'] : `${member['PROJECT 1']}, ${member['PROJECT 2']}`}</p>
                            <p><strong>Contact:</strong> ${member['PHONE']}</p>
                            <p><strong>Email:</strong> ${member['EMAIL']}</p>
                        </div>
                        <div class="card-footer">
                            <span class="role-badge">${member['ROLE '].trim()}</span>
                        </div>
                    `;
                    membersGrid.appendChild(card);
                });
            }

            function filterAndDisplay() {
                const searchTerm = searchBar.value.toLowerCase();
                const selectedGender = genderFilter.value;
                const selectedYear = yearFilter.value;
                const selectedDept = deptFilter.value;
                const selectedProject = projectFilter.value;
                const selectedAccommodation = accommodationFilter.value;
                const selectedProgramme = programmeFilter.value;
                const selectedRole = roleFilter.value;

                const filtered = membersData.filter(member => {
                    const nameMatch = member['FULL NAME'].toLowerCase().includes(searchTerm);
                    const regMatch = member['REGISTRATION NUMBER'].toLowerCase().includes(searchTerm);
                    const genderMatch = !selectedGender || member['GENDER'] === selectedGender;
                    const yearMatch = !selectedYear || member['YEAR OF STUDY'] === selectedYear;
                    const deptMatch = !selectedDept || member['DEPARTMENT'].trim() === selectedDept;
                    const projectMatch = !selectedProject || member['PROJECT 1'] === selectedProject || member['PROJECT 2'] === selectedProject;
                    const accommodationMatch = !selectedAccommodation || member['ACCOMMODATION'] === selectedAccommodation;
                    const programmeMatch = !selectedProgramme || member['PROGRAMME'].trim() === selectedProgramme;
                    const roleMatch = !selectedRole || member['ROLE '].trim() === selectedRole;
                    
                    return (nameMatch || regMatch) && genderMatch && yearMatch && deptMatch && projectMatch && accommodationMatch && programmeMatch && roleMatch;
                });

                displayMembers(filtered);
            }

            function resetAllFilters() {
                searchBar.value = '';
                genderFilter.value = '';
                yearFilter.value = '';
                deptFilter.value = '';
                projectFilter.value = '';
                accommodationFilter.value = '';
                programmeFilter.value = '';
                roleFilter.value = '';
                filterAndDisplay();
            }

            [searchBar, genderFilter, yearFilter, deptFilter, projectFilter, accommodationFilter, programmeFilter, roleFilter].forEach(el => {
                el.addEventListener('input', filterAndDisplay);
            });
            
            resetBtn.addEventListener('click', resetAllFilters);

            // Initial setup
            populateFilters();
            displayMembers(membersData);
        });
    </script>
</body>
</html>
